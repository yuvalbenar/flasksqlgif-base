# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flasksqlgif-base

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d5e89e0ceb384311b15ea060e865de21 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_077cc9ae3d614b4ba121bec75c66f07b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d5e89e0ceb384311b15ea060e865de21 }}/yuvalbenar/flasksqlgifbase:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flasksqlgif-base'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d90c67e3e5a74ca6b3710093e08190a1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d5e89e0ceb384311b15ea060e865de21 }}/yuvalbenar/flasksqlgifbase:${{ github.sha }}'